<div class="container" style=" margin-top: 30px;">
  <div class="col-xs-4">
    <h1>Resturants</h1>
   </div>
   <div class="col-xs-8">   
    <button class="btn btn-primary" style="height: 75%; margin-top: 10px; margin-left: 60%;" (click)="addResturant()">Add Resturant</button>
    <button class="btn btn-primary" style="height: 75%; margin-top: 10px; margin-left: 10px;" (click)="addMenu()">Add Menu</button>
  </div>
  <hr>
  <br>
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let resturants of resturants | async">
      <img [src]="resturants.picture" class="card-img-top" height="200px">
      <div class="card-body">
        <div>
          <h5 class="card-title">{{ resturants.name }}</h5>
          <p class="card-text">{{ resturants.detail }}</p>
          <span *ngFor="let cusine of resturants.cusines" class="comma">{{ cusine }}</span>
        </div>
        <br>
        <button class="btn btn-primary" (click)="showMenu(resturants.id)">Menu</button>
      </div>
    </div>
  </div>
</div>
